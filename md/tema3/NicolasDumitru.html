<!doctype html>

<html>
    <head>
        <title>Formular înscriere Newsletter</title>
        <style>
            body {
                /* Adding a linear gradient */
                background: linear-gradient(to right, #74ebd5, #acb6e5);
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 50px;
                height: 100vh; /* Make sure it covers the whole screen */
                margin: 0; /* Remove default margin */
            }

            h1 {
                color: #fff;
            }

            p {
                font-size: 18px;
                color: #f0f0f0;
            }

            a {
                text-decoration: none;
                color: #fff;
                font-weight: bold;
                padding: 10px 20px;
                border: 2px solid #fff;
                border-radius: 5px;
                display: inline-block;
                margin-top: 20px;
                transition:
                    background 0.3s,
                    color 0.3s;
            }

            a:hover {
                background: #fff;
                color: #74ebd5;
            }
        </style>
    </head>
    <body>
        <h1>Înscrieți-vă la Newsletter</h1>
        <form action="#" method="post">
            <label for="email">Adresa email:</label>
            <input type="email" id="email" name="email" required />
            <br />

            <div class="form-group">
                <label for="frequency">Frecvența dorită pentru emailuri:</label>
                <select id="frequency" name="frequency">
                    <option value="daily">zilnic</option>
                    <option value="weekly">saptămînal</option>
                    <option value="monthly">lunar</option>
                </select>
            </div>

            <div class="radio-container">
                <label for="format">Formatul dorit pentru emailuri:</label>
                <input
                    type="radio"
                    id="html"
                    name="format"
                    value="html"
                    checked
                />
                <label for="html">HTML</label>
                <input type="radio" id="plaintext" name="format" value="text" />
                <label for="plaintext">Text</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="checkbox" name="consent" required />
                <label for="checkbox"
                    >Accept Termenii și condițiile și Politica de
                    confidențialitate</label
                >
            </div>

            <div class="form-group">
                <button type="send">Send</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <br />
        <img src="fisier-extern/rickroll.gif" alt="Rickroll" />
        <br />

        <a
            href="https://ctipub-my.sharepoint.com/:x:/g/personal/nicolas_dumitru_stud_acs_upb_ro/Ecl8Uf8KnaVCkfCme3yTuRABgtkdo0gD__nTGzkW02EmMA?e=L4MtzH"
            >Spreadsheet clasament elevi</a
        >
        <br />
        <a href="https://www.w3schools.com">Visit W3Schools</a>
    </body>
</html>
